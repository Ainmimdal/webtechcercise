<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using JQuery Plug-in</title>
    <!-- Fotorama from CDNJS, 19 KB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
</head>

<body>
    <h1>Slide show</h1>

    <!-- Fotorama setup -->
    <div class="fotorama" data-autoplay="true" data-width="100%" data-height="100%" data-fit="cover">
        <img src="p1.jpg" data-caption="Image description 1" alt="Alt text 1">
        <img src="p2.jpg" data-caption="Image description 2" alt="Alt text 2">
        <img src="p3.jpg" data-caption="Image description 3" alt="Alt text 3">
        <img src="p4.jpg" data-caption="Image description 4" alt="Alt text 4">
        <img src="p5.jpg" data-caption="Image description 5" alt="Alt text 5">
        <img src="p6.jpg" data-caption="Image description 6" alt="Alt text 6">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
</body>

</html>
