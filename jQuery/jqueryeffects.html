<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is jQuery?</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Calibri, Arial, sans-serif; 
        }
        #extra-text {
            display: none;
        }
    </style>
</head>
<body>
    <h1>What is jQuery?</h1>
    <p>jQuery is a fast, small, and feature-rich JavaScript library. <a href="#" id="toggle-more">More</a></p>
    <p id="extra-text">
        It makes things like HTML document traversal and manipulation, event handling, animation, 
        and Ajax much simpler with an easy-to-use API that works across a multitude of browsers.
    </p>

    <script>
        $(document).ready(function() {
            // Toggle visibility using slideToggle with 'fast' duration
            $('#toggle-more').click(function() {
                $('#extra-text').slideToggle('fast');
            });
        });
    </script>
</body>
</html>
