<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="result"></div>
</body>

</html>

<script type="text/javascript">
    var client = new XMLHttpRequest();
    client.open("GET", "http://api.zippopotam.us/MY/01000", true);
    client.onreadystatechange = function () {
        if (client.readyState == 4) {
            var response = JSON.parse(client.responseText);
            var place = response['places'][0]['place name'];
            var latitude = response['places'][0]['latitude'];
            var longitude = response['places'][0]['longitude'];

            var message = `I live in ${place} (lat: ${latitude}, long: ${longitude}).<br/>
            It is a beautiful city in Selangor, Malaysia.`;

            document.getElementById('result').innerHTML = message;

        };
    };

    client.send();
</script>
